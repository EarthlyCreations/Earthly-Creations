<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div>Player: <span id="pScore">0</span></div>
      <div>Computer: <span id="cScore">0</span></div>
    </div>
    <div class="choices">
      <div class="choice" data-move="rock"><img src="images/rock.svg" alt="Rock" /></div>
      <div class="choice" data-move="paper"><img src="images/paper.svg" alt="Paper" /></div>
      <div class="choice" data-move="scissors"><img src="images/scissors.svg" alt="Scissors" /></div>
    </div>
    <div class="result" id="result">Make your move...</div>
    <button class="play-again" id="playAgain">Play Again</button>
  </div>

  <!-- Sound effects -->
  <audio id="sound-play" src="sounds/play.mp3"></audio>
  <audio id="sound-win" src="sounds/win.mp3"></audio>
  <audio id="sound-lose" src="sounds/lose.mp3"></audio>
  <audio id="sound-draw" src="sounds/draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
